<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>个人主页</title>
</head>
<body onload="get()">
<table style="align-content: center;border: 2px solid black">
    <thead>
    <tr>
        <th>urladrss</th>
        <th>点赞数</th>
        <th>关注数</th>
        <th>粉丝数</th>
        <th>名字</th>
        <th>年龄</th>
        <th>签名</th>
        <th>手机号</th>
        <th>修改账号</th>
        <th>修改密码</th>
        <th>消息</th>
        <th>个人资料</th>
        <th>黑名单</th>
        <th>聊天消息</th>
    </tr>
    </thead>
    <tbody id="content" >

    </tbody>
</table>
</body>
<script>
    function get(){
        $.ajax({
            type:"get",  // doGet方法当中  post:doPost
            url:"/Talking/PersonalServlet",
            success:function(data){  //数据从后面的servlet往前台传
                console.log(data); //打印返回的数据---》浏览器控制台打印
                viewList(data);
            }
        });
    }
    function viewList(data) {
        data=data.data;
        console.log(data);
        for(var i = 0;i<data.length;i++){
            $("#content").append(
                '<tr>'
                +'<td >' +data[i].urladress+ '</td>'
                +'<td >' +data[i].likenumber+ '</td>'
                +'<td >' +data[i].concern+ '</td>'
                +'<td >' +data[i].vermicelli+ '</td>'
                +'<td >' +data[i].name+ '</td>'
                +'<td >' +data[i].age+ '</td>'
                +'<td >' +data[i].signature+ '</td>'
                +'<td >' +data[i].uphone+ '</td>'
                +'<td >' +data[i].account+ '</td>'
                +'<td >' +data[i].password+ '</td>'
                +'<td >' +data[i].message+ '</td>'
                +'<td >' +data[i].personaldata+ '</td>'
                +'<td >' +data[i].blacklist+ '</td>'
                +'<td >' +data[i].chat+ '</td>'
                +'</tr>')
        }
    }
</script>
</html>
